<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="./js/gameVariables.js" defer></script>
    <script src="./classes/drawable-object.class.js" defer></script>
    <script src="./classes/collectable-object.class.js" defer></script>
    <script src="./classes/coin.class.js" defer></script>
    <script src="./classes/bottle.class.js" defer></script>
    <script src="./classes/movable-object.class.js" defer></script>
    <script src="./classes/throwable-object.class.js" defer></script>
    <script src="./classes/status-bar.class.js" defer></script>
    <script src="./classes/health-status-bar.class.js" defer></script>
    <script src="./classes/endboss-status-bar.class.js" defer></script>
    <script src="./classes/bottle-status-bar.class.js" defer></script>
    <script src="./classes/coin-status-bar.class.js" defer></script>
    <script src="./classes/cloud.class.js" defer></script>
    <script src="./classes/character.class.js" defer></script>
    <script src="./classes/chicken.class.js" defer></script>
    <script src="./classes/small-chicken.class.js" defer></script>
    <script src="./classes/world.class.js" defer></script>
    <script src="./classes/background-object.class.js" defer></script>
    <script src="./classes/keyboard.class.js" defer></script>
    <script src="./classes/level.class.js" defer></script>
    <script src="./classes/endboss.class.js" defer></script>
    <script src="./levels/level1.js" defer></script>
    <script src="./js/game.js" defer></script>

    <title>El Pollo Loco</title>
  </head>
  <body>
    <h1 class='desktop-only'>El pollo loco</h1>
    <div id="fullscreen" class="fullscreen">
      <canvas id="canvas" width="720" height="480"></canvas>
      <img
        id="start-screen-img"
        class="start-screen-img active"
        src="./img/9_intro_outro_screens/start/startscreen_1.png"
      />
      <img id="end-screen-img" class="end-screen-img" />
      <div id="control-overlay" class="control-overlay">
        <button class="start-game" onclick="init()" disabled="true" id="start-game-btn">Loading resources. Please wait...</button>
        <img
          src="./img/arrow-up.png"
          id="mobile-jump"
          class="mobile-control icon d-none"
        /><img
          src="./img/left-chevron.png"
          id="mobile-left"
          class="mobile-control icon d-none"
        /><img
          src="./img/right-chevron.png"
          id="mobile-right"
          class="mobile-control icon d-none"
        /><img
          src="./img/wine-bottle.png"
          id="mobile-throw"
          class="mobile-control icon d-none"
        />
        <img
          id="toggle-fullscreen"
          src="./img/enable-fullscreen.png"
          alt="enable fullscreen"
          onclick="toggleFullscreen()"
        />
        <img src="./img/mute-sounds.png" id='toggle-sounds' class='icon toggle-sounds d-none' onclick='toggleSounds()'>
        <span class="portrait-orientation-note">Turn the device into landscape orientation for the best experience.</span>
      </div>
    </div>
    <div class="game-instructions desktop-only">
      <h2>Game instructions</h2>
      <span class="game-instruction">Arrow Left/Right: Walk</span>
      <span class="game-instruction">Arrow Up/Space: Jump</span>
      <span class="game-instruction">D: Throw Bottle</span>
      <p>
        Normal and small chicken can be defeated by throwing a bottle or jumping
        on them. Endboss can be defeated by throwing bottles.
      </p>
    </div>
    <a href="credits.html" class='desktop-only'>Credits</a>
  </body>
</html>
